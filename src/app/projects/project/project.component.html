<div class="card" id="{{project.selector}}">
  <img class="card-img-top" [src]="project.imagePath" [alt]="project.name">
  <div class="card-body">
    <h4 class="card-title">{{ project.name }}</h4>
    <p class="card-text">{{ project.description }}</p>
    <a [href]="project.demoPath" target="_blank" class="btn btn-primary card-link">Video Demo</a>
    <a [href]="project.clientGithubPath" target="_blank" class="btn btn-primary card-link">Github</a>
  </div>
</div>
