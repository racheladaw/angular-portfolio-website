<div class="container">
  <h4>{{ project.name }}</h4>
  <p>{{ project.description }}</p>
  <img [src]="project.imagePath" [alt]="project.name" style="max-height: 300px"><br>
  <a [href]="project.demoPath" target="_blank">Video Demo</a><br>
  <a [href]="project.clientGithubPath" target="_blank">Github</a>
</div>
